<html>
    <head><title>
        Register form</title></head>
    
    <body>
        <div id="nav">Registration Form
            <link rel="stylesheet" type="text/css" href="styles/registration.css">
    <form>
        <table>
            <tr>
                <td>
                    First Name : 
                </td>
                <td>
                    <input type="text" placeholder="First Name" name="">
                </td>
            </tr>
             <tr>
                <td>
                    Last Name : 
                </td>
                <td>
                    <input type="text" placeholder="Last Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password : 
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Re-Enter Password :
                </td>
                <td>
                    <input type="Re-Enter Password" placeholder="Re-Enter Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender : 
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail" name="" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone :
                </td>
                <td>
                    <input type="Phone" placeholder="98765****" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Address : 
                </td>
                <td>
                    <input type="text" placeholder="Address" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" >Are You Sure ?<br>    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register" name="">
                </td>
            </tr>
        </table>
        </form>
        </div></body></html>
